<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="bordure">
        <div id="ecran">
        </div>
        <div class="btn">
                <button data-cle="8" class="boutton">C</button>
                <button data-cle="53" class="boutton">(</button>
                <button data-cle="219" class="boutton">)</button>
                <button data-cle="111" class="boutton">/</button>
                <button data-cle="103" class="boutton">7</button>
                <button data-cle="104" class="boutton">8</button>
                <button data-cle="105" class="boutton">9</button>
                <button data-cle="106" class="boutton">*</button>
                <button data-cle="100" class="boutton">4</button>
                <button data-cle="101" class="boutton">5</button>
                <button data-cle="102" class="boutton">6</button>
                <button data-cle="109" class="boutton">-</button>
                <button data-cle="97" class="boutton">1</button>
                <button data-cle="98" class="boutton">2</button>
                <button data-cle="99" class="boutton">3</button>
                <button data-cle="107" class="boutton">+</button>
                <button data-cle="96" class="boutton">0</button>
                <button data-cle="110" class="boutton">.</button>
                <button data-cle="53" class="boutton">%</button>
                <button data-cle="13" class="boutton">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
